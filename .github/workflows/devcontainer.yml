name: Build devcontainer image

on:
  push:
    branches: [main]
    paths:
      - '.devcontainer/**'
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository_owner }}/markdown-keeper-devcontainer
          cacheFrom: ghcr.io/${{ github.repository_owner }}/markdown-keeper-devcontainer:latest
          push: always
